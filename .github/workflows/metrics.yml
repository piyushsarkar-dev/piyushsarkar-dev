name: Metrics

on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * *"

permissions:
    contents: write

jobs:
    github-metrics:
        runs-on: ubuntu-latest
        steps:
            - name: Languages + Isometric Calendar only
              uses: lowlighter/metrics@latest
              with:
                  # token is used for GitHub API reads (languages, repos, etc.).
                  # For private repos/org data you must provide secrets.METRICS_TOKEN with proper scopes.
                  token: ${{ secrets.METRICS_TOKEN || github.token }}
                  # Always use GITHUB_TOKEN to commit the generated SVG back to this repository.
                  committer_token: ${{ github.token }}
                  user: piyushsarkar-dev
                  template: classic
                  base: ""
                  filename: .github/metrics/metrics.svg
                  repositories_affiliations: owner, collaborator, organization_member
                  repositories_forks: no
                  plugin_languages: yes
                  plugin_languages_indepth: yes
                  plugin_languages_details: bytes-size, percentage
                  plugin_languages_sections: most-used
                  plugin_languages_limit: 8
                  plugin_isocalendar: yes
                  plugin_isocalendar_duration: half-year
                  output_action: commit
                  committer_branch: main
                  committer_message: "chore: update languages + isometric calendar only"
